services:
  tcp-client:
    image: python:3-bookworm
    container_name: tcp-client
    user: "${UID:-1000}:${GID:-1000}"
    restart: "no"
    command: python /app/src/bloomFilter/tcpClient.py tcp-server 12345
    volumes:
      - ./:/app/
    depends_on:
      tcp-server:
        condition: service_healthy
    networks:
      - bmail

  tcp-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: tcp-server
    user: "${UID:-1000}:${GID:-1000}"
    restart: "no"
    command: bash -c "
              mkdir -p build/app && \
              cd build/app && \
              cmake ../.. && \
              make && \
              ./tcp-server 0.0.0.0 12345 8 1 2"
    volumes:
      - ./:/app
    ports:
      - "12345:12345"
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/12345"]
      interval: 3s
      timeout: 5s
      retries: 5

    networks:
      - bmail

networks:
  bmail:
    name: bmail